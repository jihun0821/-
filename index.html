<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanil Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.tosspayments.com/v2/standard"></script>
  
  <style>
    /* Custom animations and gradients */
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .modal-slide-in {
      animation: modalSlideIn 0.3s ease-out;
    }
    
    .spinner-animation {
      animation: spin 1s linear infinite;
    }
    
    .user-info-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-white flex flex-col md:flex-row">

  <!-- 모바일 상단바 -->
  <header class="fixed top-0 w-full z-50 flex items-center justify-between p-4 bg-white border-b border-zinc-100 md:hidden">
    <span class="text-black font-semibold text-sm md:text-base">HANIL POINT</span>
    <nav class="flex gap-4">
      <span class="text-black font-medium text-sm cursor-pointer">홈</span>
      <span class="text-black font-medium text-sm cursor-pointer">게시판</span>
      <span class="text-black font-medium text-sm cursor-pointer">공동구매</span>
    </nav>
  </header>

  <!-- Sidebar (PC 전용 - 고정) -->
  <aside class="hidden md:flex fixed top-0 left-0 w-44 h-screen bg-white border-r border-zinc-100 p-4 flex-col">
    <!-- Logo -->
    <div class="flex items-center gap-2 mb-10">
      <img class="w-6 h-6" src="/HanilPoint/images/HP1.png" alt="logo" />
      <span class="text-black font-semibold text-base">HANIL POINT</span>
    </div>

    <!-- Menu -->
    <div class="space-y-1">
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg bg-neutral-100 cursor-pointer">
        <img src="/HanilPoint/images/HOME.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">홈</span>
      </div>
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg cursor-pointer">
        <img src="/HanilPoint/images/BOARD.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">게시판</span>
      </div>
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg cursor-pointer">
        <img src="/HanilPoint/images/BUY.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">공동구매</span>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-h-screen md:ml-44 pt-[72px] md:pt-6 p-6 box-border">

    <!-- 상단 영역 -->
    <div class="flex flex-col mb-4 space-y-6 flex-shrink-0">
      <!-- User Info + Notices -->
      <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">

        <!-- Notices (모바일에서 숨김) -->
        <div class="hidden md:flex flex-col space-y-2 w-full md:max-w-[400px]">
          <div class="flex items-center gap-2">
            <div class="w-12 h-6 rounded-3xl flex items-center justify-center text-xs font-semibold text-red-500 bg-rose-300/30">공지</div>
            <span class="text-sm md:text-base font-semibold text-black break-words whitespace-normal">
              POINT 충전 시 주의사항
            </span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-12 h-6 rounded-3xl flex items-center justify-center text-xs font-semibold text-black bg-zinc-300/90">안내</div>
            <span class="text-sm md:text-base font-semibold text-black break-words whitespace-normal">
              [Q] POINT를 충전했는데 들어오지 않아요
            </span>
          </div>
        </div>

        <!-- Login/User Info Button -->
        <div id="authButton" class="w-full md:w-72 h-16 bg-white border-2 border-[#C5D4F2] rounded-3xl flex items-center justify-center px-4 flex-shrink-0 cursor-pointer hover:shadow-lg transition-all duration-300">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-zinc-300/90 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4m-5-4l4-4m0 0l-4-4m4 4H3"></path>
              </svg>
            </div>
            <span id="authButtonText" class="text-black font-semibold text-lg">LOGIN</span>
          </div>
        </div>
      </div>

      <!-- 나의 POINT 영역 -->
      <div class="w-full h-48 relative flex-shrink-0">
        <div class="w-full h-48 absolute bg-[#CFDFFF] rounded-3xl backdrop-blur-[2px]"></div>
        <div class="absolute top-4 left-6 text-black text-base font-semibold">나의 POINT</div>
        <div class="absolute top-16 left-6 flex items-center gap-4">
          <img class="w-12 h-12" src="/HanilPoint/images/HP2.png" alt="icon" />
          <span id="userPoints" class="text-black text-4xl font-semibold relative -top-[3.5px]">0</span>
        </div>
        <div class="absolute top-[154px] flex gap-4 left-6">
          <a href="https://forms.gle/AvfzgkPAgHfFFMue8" class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black">충전(현금)</a>
          <a id="toss-payment-btn" 
             class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black cursor-pointer">
             충전(이체)
          </a>
          <a class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black">송금</a>
        </div>
        <div class="absolute top-[139px] left-6 w-[calc(100%-48px)] h-[2px] bg-[#C5D4F2]"></div>
        <div class="absolute right-6 top-[114px] text-right text-red-500 text-xs font-semibold">한도 50,000</div>
      </div>
    </div>

    <!-- 타임라인 영역 (빈 상태) -->
    <div class="flex items-center gap-2 mb-4">
      <div class="text-black font-semibold text-base">Time Line</div>
      <div class="w-24 h-6 bg-neutral-100 rounded-3xl flex items-center justify-center cursor-pointer text-sm">전체 보기</div>
    </div>

    <div class="flex-1 flex items-center justify-center">
      <div class="empty-notice flex flex-col items-center justify-center space-y-3 text-center py-12">
        <div class="empty-notice-icon text-4xl">📋</div>
        <div class="empty-notice-text text-neutral-500 font-medium">아직 타임라인이 존재하지 않습니다</div>
      </div>
    </div>

  </main>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="hidden fixed z-[1000] left-0 top-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-[5px]">
    <div class="bg-white mx-auto my-[5%] p-8 border-none rounded-2xl w-[90%] max-w-sm relative shadow-2xl modal-slide-in">
      <span class="text-gray-400 float-right text-3xl font-bold absolute right-4 top-4 cursor-pointer transition-colors hover:text-black focus:text-black" id="closeLoginModal">&times;</span>
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">로그인</h2>
      <div class="space-y-4">
        <input id="loginEmail" type="email" placeholder="아이디(이메일)" autocomplete="username" name="email" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <input id="loginPassword" type="password" placeholder="비밀번호" autocomplete="current-password" name="password" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <button id="doLogin" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0">
          로그인
        </button>
      </div>
      <div class="flex justify-between mt-6 text-sm">
        <a href="#" id="openSignupLink" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-200">가입하기</a>
        <a href="#" id="openPasswordResetLink" class="text-blue-500 hover:text-blue-600 transition-colors duration-200">비밀번호를 잊어버리셨나요?</a>
      </div>
    </div>
  </div>

  <!-- 회원가입 모달 -->
  <div id="signupModal" class="hidden fixed z-[1000] left-0 top-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-[5px]">
    <div class="bg-white mx-auto my-[5%] p-8 border-none rounded-2xl w-[90%] max-w-sm relative shadow-2xl modal-slide-in">
      <span class="text-gray-400 float-right text-3xl font-bold absolute right-4 top-4 cursor-pointer transition-colors hover:text-black focus:text-black" id="closeSignupModal">&times;</span>
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">회원가입</h2>
      <div class="space-y-4">
        <input id="signupEmail" type="email" placeholder="이메일 (@hanilgo.cnehs.kr)" name="email" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <input id="signupPassword" type="password" placeholder="비밀번호 (6자 이상)" name="password" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <input id="signupPasswordConfirm" type="password" placeholder="비밀번호 확인" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none force:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <button id="doSignup" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0">
          회원가입
        </button>
      </div>
      <div class="flex justify-end mt-6">
        <a href="#" id="backToLoginLink" class="text-blue-500 hover:text-blue-600 underline text-sm transition-colors duration-200">로그인으로 돌아가기</a>
      </div>
    </div>
  </div>

  <!-- 비밀번호 재설정 모달 -->
  <div id="passwordResetModal" class="hidden fixed z-[1000] left-0 top-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-[5px]">
    <div class="bg-white mx-auto my-[5%] p-8 border-none rounded-2xl w-[90%] max-w-sm relative shadow-2xl modal-slide-in">
      <span class="text-gray-400 float-right text-3xl font-bold absolute right-4 top-4 cursor-pointer transition-colors hover:text-black focus:text-black" id="closePasswordResetModal">&times;</span>
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">비밀번호 찾기</h2>
      <div class="space-y-4">
        <input id="resetEmail" type="email" placeholder="가입한 이메일 주소" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]" />
        <button id="doPasswordReset" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0">
          비밀번호 재설정 이메일 발송
        </button>
      </div>
      <div class="flex justify-end mt-6">
        <a href="#" id="backToLoginFromResetLink" class="text-blue-500 hover:text-blue-600 underline text-sm transition-colors duration-200">로그인으로 돌아가기</a>
      </div>
    </div>
  </div>

  <!-- 알림 메시지 -->
  <div id="notification" class="fixed top-5 right-5 z-[2000] p-4 rounded-lg font-medium shadow-lg min-w-[200px] transform translate-x-[400px] transition-transform duration-300 ease-out max-md:right-3 max-md:left-3 max-md:transform max-md:-translate-y-[100px] max-md:translate-x-0 max-md:transition-transform max-md:duration-300 max-md:ease-out">
    <span id="notificationMessage"></span>
  </div>

  <!-- 로딩 스피너 -->
  <div id="loadingSpinner" class="hidden fixed z-[3000] left-0 top-0 w-full h-full bg-white/80 backdrop-blur-sm">
    <div class="absolute left-1/2 top-1/2 w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full spinner-animation"></div>
  </div>

  <!-- JavaScript 파일들 - 로딩 순서 중요! -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="ui.js"></script>

</body>
</html>
