<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanil Point - 충전 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Custom animations and gradients */
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .modal-slide-in {
      animation: modalSlideIn 0.3s ease-out;
    }
    
    .spinner-animation {
      animation: spin 1s linear infinite;
    }
    
    /* 금액 선택 버튼 스타일 */
    .amount-button {
      transition: all 0.3s ease;
    }
    
    .amount-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .amount-button.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: scale(1.05);
    }
    
    /* 카카오페이 버튼 스타일 */
    .kakaopay-btn {
      background: #fee500;
      color: #3c1e1e;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .kakaopay-btn:hover {
      background: #ffd400;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(254, 229, 0, 0.3);
    }
  </style>
</head>
<body class="bg-white flex flex-col md:flex-row">

  <!-- 모바일 상단바 -->
  <header class="fixed top-0 w-full z-50 flex items-center justify-between p-4 bg-white border-b border-zinc-100 md:hidden">
    <span class="text-black font-semibold text-sm md:text-base">HANIL POINT</span>
    <nav class="flex gap-4">
      <span class="text-black font-medium text-sm cursor-pointer">홈</span>
      <span class="text-black font-medium text-sm cursor-pointer">게시판</span>
      <span class="text-black font-medium text-sm cursor-pointer">공동구매</span>
    </nav>
  </header>

  <!-- Sidebar (PC 전용 - 고정) -->
  <aside class="hidden md:flex fixed top-0 left-0 w-44 h-screen bg-white border-r border-zinc-100 p-4 flex-col">
    <!-- Logo -->
    <div class="flex items-center gap-2 mb-10">
      <img class="w-6 h-6" src="/-/images/HP1.png" alt="logo" />
      <span class="text-black font-semibold text-base">HANIL POINT</span>
    </div>

    <!-- Menu -->
    <div class="space-y-1">
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg bg-neutral-100 cursor-pointer">
        <img src="/-/images/HOME.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">홈</span>
      </div>
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg cursor-pointer">
        <img src="/-/images/BOARD.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">게시판</span>
      </div>
      <div class="h-10 px-4 flex items-center gap-4 rounded-lg cursor-pointer">
        <img src="/-/images/BUY.png" alt="icon" class="w-[25px] h-[25px]" />
        <span class="flex-1 text-center text-black font-medium text-base">공동구매</span>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-h-screen md:ml-44 pt-[72px] md:pt-6 p-6 box-border">

    <!-- 상단 영역 -->
    <div class="flex flex-col mb-4 space-y-6 flex-shrink-0">
      <!-- User Info + Notices -->
      <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">

        <!-- Notices (모바일에서 숨김) -->
        <div class="hidden md:flex flex-col space-y-2 w-full md:max-w-[400px]">
          <div class="flex items-center gap-2">
            <div class="w-12 h-6 rounded-3xl flex items-center justify-center text-xs font-semibold text-red-500 bg-rose-300/30">공지</div>
            <span class="text-sm md:text-base font-semibold text-black break-words whitespace-normal">
              POINT 충전 시 주의사항
            </span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-12 h-6 rounded-3xl flex items-center justify-center text-xs font-semibold text-black bg-zinc-300/90">안내</div>
            <span class="text-sm md:text-base font-semibold text-black break-words whitespace-normal">
              [Q] POINT를 충전했는데 들어오지 않아요
            </span>
          </div>
        </div>

        <!-- Login/User Info Button -->
        <div id="authButton" class="w-full md:w-72 h-16 bg-white border-2 border-[#C5D4F2] rounded-3xl flex items-center justify-center px-4 flex-shrink-0 cursor-pointer hover:shadow-lg transition-all duration-300">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-zinc-300/90 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4m-5-4l4-4m0 0l-4-4m4 4H3"></path>
              </svg>
            </div>
            <span id="authButtonText" class="text-black font-semibold text-lg">LOGIN</span>
          </div>
        </div>
      </div>

      <!-- 나의 POINT 영역 -->
      <div class="w-full h-48 relative flex-shrink-0">
        <div class="w-full h-48 absolute bg-[#CFDFFF] rounded-3xl backdrop-blur-[2px]"></div>
        <div class="absolute top-4 left-6 text-black text-base font-semibold">나의 POINT</div>
        <div class="absolute top-16 left-6 flex items-center gap-4">
          <img class="w-12 h-12" src="/-/images/HP2.png" alt="icon" />
          <span id="userPoints" class="text-black text-4xl font-semibold relative -top-[3.5px]">0</span>
        </div>
        <div class="absolute top-[154px] flex gap-4 left-6">
          <a href="https://forms.gle/AvfzgkPAgHfFFMue8" class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black">충전(현금)</a>
          <button id="charge-transfer-btn" class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black cursor-pointer hover:bg-[#B4C4E2] transition-colors">
             충전(이체)
          </button>
          <a class="w-20 h-6 bg-[#C5D4F2] rounded-3xl flex items-center justify-center text-xs font-semibold text-black">송금</a>
        </div>
        <div class="absolute top-[139px] left-6 w-[calc(100%-48px)] h-[2px] bg-[#C5D4F2]"></div>
        <div class="absolute right-6 top-[114px] text-right text-red-500 text-xs font-semibold">한도 50,000</div>
      </div>
    </div>

    <!-- 타임라인 영역 (빈 상태) -->
    <div class="flex items-center gap-2 mb-4">
      <div class="text-black font-semibold text-base">Time Line</div>
      <div class="w-24 h-6 bg-neutral-100 rounded-3xl flex items-center justify-center cursor-pointer text-sm">전체 보기</div>
    </div>

    <div class="flex-1 flex items-center justify-center">
      <div class="empty-notice flex flex-col items-center justify-center space-y-3 text-center py-12">
        <div class="empty-notice-icon text-4xl">📋</div>
        <div class="empty-notice-text text-neutral-500 font-medium">아직 타임라인이 존재하지 않습니다</div>
      </div>
    </div>

  </main>

  <!-- 충전 금액 선택 모달 -->
  <div id="chargeModal" class="hidden fixed z-[1000] left-0 top-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-[5px]">
    <div class="bg-white mx-auto my-[5%] p-8 border-none rounded-2xl w-[90%] max-w-md relative shadow-2xl modal-slide-in">
      <span class="text-gray-400 float-right text-3xl font-bold absolute right-4 top-4 cursor-pointer transition-colors hover:text-black focus:text-black" id="closeChargeModal">&times;</span>
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">포인트 충전</h2>
      
      <!-- 충전 금액 선택 -->
      <div class="space-y-4 mb-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">충전할 금액을 선택해주세요</h3>
        
        <!-- 프리셋 금액 버튼들 -->
        <div class="grid grid-cols-2 gap-3">
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="5000">
            5,000원
          </button>
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="10000">
            10,000원
          </button>
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="20000">
            20,000원
          </button>
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="30000">
            30,000원
          </button>
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="40000">
            40,000원
          </button>
          <button class="amount-button h-12 rounded-xl border-2 border-gray-300 bg-white text-gray-700 font-semibold" data-amount="50000">
            50,000원
          </button>
        </div>
        
        <!-- 직접 입력 -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-600">직접 입력 (1,000 ~ 50,000원)</label>
          <div class="relative">
            <input type="number" id="customAmount" min="1000" max="50000" step="1000" placeholder="금액을 입력하세요" 
                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" />
            <span class="absolute right-4 top-3 text-gray-500">원</span>
          </div>
        </div>
      </div>
      
      <!-- 선택된 금액 표시 -->
      <div id="selectedAmountDisplay" class="hidden bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6">
        <div class="text-center">
          <span class="text-sm text-blue-600">선택된 금액</span>
          <div id="selectedAmount" class="text-2xl font-bold text-blue-800">0원</div>
        </div>
      </div>
      
      <!-- 결제 버튼 -->
      <button id="proceedPayment" class="hidden w-full kakaopay-btn py-4 rounded-xl text-lg font-bold transition-all duration-300 hover:shadow-lg">
        카카오페이로 결제하기
      </button>
    </div>
  </div>

  <!-- 결제 완료 확인 모달 -->
  <div id="paymentConfirmModal" class="hidden fixed z-[1100] left-0 top-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-[5px]">
    <div class="bg-white mx-auto my-[15%] p-8 border-none rounded-2xl w-[90%] max-w-sm relative shadow-2xl modal-slide-in">
      <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">결제 완료 확인</h2>
      
      <div class="text-center mb-6">
        <div class="text-4xl mb-4">💳</div>
        <p class="text-gray-600 mb-2">결제를 완료하셨나요?</p>
        <p class="text-sm text-gray-500">결제를 완료하셨다면 '예'를,<br>결제를 취소하거나 실패했다면 '아니요'를 선택해주세요.</p>
      </div>
      
      <div class="space-y-3">
        <button id="paymentSuccess" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl transition-all duration-200">
          예, 결제를 완료했습니다
        </button>
        <button id="paymentFailed" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl transition-all duration-200">
          아니요, 결제하지 않았습니다
        </button>
      </div>
    </div>
  </div>

  <!-- 알림 메시지 -->
  <div id="notification" class="fixed top-5 right-5 z-[2000] p-4 rounded-lg font-medium shadow-lg min-w-[200px] transform translate-x-[400px] transition-transform duration-300 ease-out max-md:right-3 max-md:left-3 max-md:transform max-md:-translate-y-[100px] max-md:translate-x-0 max-md:transition-transform max-md:duration-300 max-md:ease-out">
    <span id="notificationMessage"></span>
  </div>

  <!-- 로딩 스피너 -->
  <div id="loadingSpinner" class="hidden fixed z-[3000] left-0 top-0 w-full h-full bg-white/80 backdrop-blur-sm">
    <div class="absolute left-1/2 top-1/2 w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full spinner-animation"></div>
  </div>

  <script>
    // 시뮬레이션을 위한 가상 사용자 데이터
    let currentUser = {
      uid: 'demo-user',
      email: 'demo@hanilgo.cnehs.kr',
      points: 15000
    };
    
    let pendingCharge = null; // 결제 대기 중인 충전 정보
    
    // DOM 요소들
    const chargeTransferBtn = document.getElementById('charge-transfer-btn');
    const chargeModal = document.getElementById('chargeModal');
    const closeChargeModal = document.getElementById('closeChargeModal');
    const paymentConfirmModal = document.getElementById('paymentConfirmModal');
    const userPointsElement = document.getElementById('userPoints');
    
    const amountButtons = document.querySelectorAll('.amount-button');
    const customAmountInput = document.getElementById('customAmount');
    const selectedAmountDisplay = document.getElementById('selectedAmountDisplay');
    const selectedAmountElement = document.getElementById('selectedAmount');
    const proceedPaymentBtn = document.getElementById('proceedPayment');
    
    const paymentSuccessBtn = document.getElementById('paymentSuccess');
    const paymentFailedBtn = document.getElementById('paymentFailed');
    
    let selectedAmount = 0;
    
    // 알림 표시 함수
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notificationMessage');
      
      if (!notification || !notificationMessage) return;
      
      notificationMessage.textContent = message;
      notification.className = '';
      notification.className = 'fixed top-5 right-5 z-[2000] p-4 rounded-lg font-medium shadow-lg min-w-[200px] transform transition-transform duration-300 ease-out max-md:right-3 max-md:left-3 max-md:transform max-md:translate-x-0 max-md:transition-transform max-md:duration-300 max-md:ease-out';
      
      if (type === 'success') {
        notification.classList.add('bg-emerald-500', 'text-white');
      } else if (type === 'error') {
        notification.classList.add('bg-red-500', 'text-white');
      } else {
        notification.classList.add('bg-blue-500', 'text-white');
      }
      
      const isMobile = window.innerWidth < 768;
      if (isMobile) {
        notification.classList.remove('-translate-y-[100px]');
        notification.classList.add('translate-y-0');
      } else {
        notification.classList.remove('translate-x-[400px]');
        notification.classList.add('translate-x-0');
      }
      
      setTimeout(() => {
        if (isMobile) {
          notification.classList.remove('translate-y-0');
          notification.classList.add('-translate-y-[100px]');
        } else {
          notification.classList.remove('translate-x-0');
          notification.classList.add('translate-x-[400px]');
        }
      }, 5000);
    }
    
    // 모달 표시/숨김
    function showModal(modal) {
      modal.classList.remove('hidden');
      modal.classList.add('block');
      document.body.style.overflow = 'hidden';
    }
    
    function hideModal(modal) {
      modal.classList.add('hidden');
      modal.classList.remove('block');
      document.body.style.overflow = 'auto';
    }
    
    // 포인트 업데이트
    function updatePointsDisplay() {
      if (userPointsElement) {
        userPointsElement.textContent = currentUser.points.toLocaleString();
      }
    }
    
    // 금액 선택 처리
    function selectAmount(amount) {
      selectedAmount = amount;
      
      // 모든 버튼 선택 해제
      amountButtons.forEach(btn => btn.classList.remove('selected'));
      
      // 해당하는 버튼이 있으면 선택 표시
      const matchingBtn = document.querySelector(`[data-amount="${amount}"]`);
      if (matchingBtn) {
        matchingBtn.classList.add('selected');
        customAmountInput.value = '';
      }
      
      // 선택된 금액 표시
      selectedAmountElement.textContent = amount.toLocaleString() + '원';
      selectedAmountDisplay.classList.remove('hidden');
      proceedPaymentBtn.classList.remove('hidden');
    }
    
    // 카카오페이 결제 URL 생성 (실제로는 서버에서 처리해야 함)
    function generateKakaoPayUrl(amount) {
      // 실제 환경에서는 서버 API를 통해 카카오페이 결제 URL을 생성해야 합니다.
      // 여기서는 시뮬레이션을 위해 기존 URL을 사용합니다.
      return 'https://qr.kakaopay.com/FKEMLD76B';
    }
    
    // 결제 진행
    function proceedPayment() {
      if (selectedAmount === 0) {
        showNotification('충전할 금액을 선택해주세요.', 'error');
        return;
      }
      
      if (selectedAmount < 1000 || selectedAmount > 50000) {
        showNotification('충전 금액은 1,000원 이상 50,000원 이하여야 합니다.', 'error');
        return;
      }
      
      // 현재 포인트와 충전 금액의 합이 50,000을 초과하는지 확인
      if (currentUser.points + selectedAmount > 50000) {
        showNotification('포인트 한도 50,000원을 초과할 수 없습니다.', 'error');
        return;
      }
      
      // 로컬에 임시 저장
      pendingCharge = {
        amount: selectedAmount,
        timestamp: Date.now(),
        originalPoints: currentUser.points
      };
      
      // 로컬 스토리지에 임시 저장 (실제로는 메모리에 저장)
      console.log('결제 대기 정보 저장:', pendingCharge);
      
      // 결제 URL로 이동
      const paymentUrl = generateKakaoPayUrl(selectedAmount);
      
      hideModal(chargeModal);
      showNotification('결제 페이지로 이동합니다...', 'info');
      
      // 새 창에서 결제 페이지 열기
      const paymentWindow = window.open(paymentUrl, '_blank', 'width=500,height=600');
      
      // 결제 창이 닫히거나 포커스가 돌아올 때 확인 모달 표시
      const checkPaymentWindow = setInterval(() => {
        if (paymentWindow.closed) {
          clearInterval(checkPaymentWindow);
          setTimeout(() => {
            showModal(paymentConfirmModal);
          }, 1000);
        }
      }, 1000);
      
      // 5초 후에도 창이 열려있으면 확인 모달 표시 (사용자가 다시 돌아온 경우)
      setTimeout(() => {
        if (!paymentWindow.closed) {
          showModal(paymentConfirmModal);
        }
      }, 5000);
    }
    
    // 결제 성공 처리
    function handlePaymentSuccess() {
      if (!pendingCharge) {
        showNotification('결제 정보를 찾을 수 없습니다.', 'error');
        return;
      }
      
      // 데이터베이스에 반영 (실제로는 서버 API 호출)
      currentUser.points += pendingCharge.amount;
      
      // UI 업데이트
      updatePointsDisplay();
      
      // 결제 정보 초기화
      pendingCharge = null;
      
      hideModal(paymentConfirmModal);
      showNotification(`${pendingCharge?.amount.toLocaleString()}원이 성공적으로 충전되었습니다!`, 'success');
      
      console.log('포인트 충전 완료:', currentUser);
    }
    
    // 결제 실패 처리
    function handlePaymentFailed() {
      if (pendingCharge) {
        console.log('결제 취소, 임시 데이터 삭제:', pendingCharge);
        pendingCharge = null;
      }
      
      hideModal(paymentConfirmModal);
      showNotification('결제가 취소되었습니다.', 'info');
    }
    
    // 이벤트 리스너 설정
    chargeTransferBtn.addEventListener('click', () => {
      if (!currentUser) {
        showNotification('로그인이 필요합니다.', 'error');
        return;
      }
      showModal(chargeModal);
    });
    
    closeChargeModal.addEventListener('click', () => hideModal(chargeModal));
    
    // 금액 버튼 이벤트
    amountButtons.forEach(button => {
      button.addEventListener('click', () => {
        const amount = parseInt(button.dataset.amount);
        selectAmount(amount);
      });
    });
    
    // 직접 입력 이벤트
    customAmountInput.addEventListener('input', (e) => {
      const amount = parseInt(e.target.value) || 0;
      if (amount >= 1000 && amount <= 50000) {
        selectAmount(amount);
        amountButtons.forEach(btn => btn.classList.remove('selected'));
      } else if (amount > 0) {
        selectedAmountDisplay.classList.add('hidden');
        proceedPaymentBtn.classList.add('hidden');
      }
    });
    
    // 결제 진행 버튼
    proceedPaymentBtn.addEventListener('click', proceedPayment);
    
    // 결제 완료 확인 버튼들
    paymentSuccessBtn.addEventListener('click', handlePaymentSuccess);
    paymentFailedBtn.addEventListener('click', handlePaymentFailed);
    
    // 모달 외부 클릭 시 닫기
    window.addEventListener('click', (e) => {
      if (e.target === chargeModal) {
        hideModal(chargeModal);
      }
      if (e.target === paymentConfirmModal) {
